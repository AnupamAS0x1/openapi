name: Spec PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  create-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Artifact File
        run: |
          echo "https://api.github.com/user" > artifact.txt

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: api-url
          path: ./artifact.txt
